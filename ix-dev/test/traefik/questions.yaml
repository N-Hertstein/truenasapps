groups:
  - name: Network & Proxy Configuration
    description: Configure Network, Ports and Proxy
  - name: Storage Configuration
    description: Configure Storage
  - name: Environment Variables and Labels Configuration
    description: Configure Labels & Environment Variables
  - name: Resources Configuration
    description: Configure Resources

# Start creating variables that will be used by the docker-compose.yaml template
questions:
  - variable: network
    label: ""
    group: Network & Proxy Configuration
    schema:
      type: dict
      attrs:
        # Select between basic or advanced settings (yaml configuration)
        # How to refer from Docker-Compose template: values.network.enable_advanced_settings
        - variable: enable_advanced_settings
          label: Enable Advanced settings
          description: |
            Switches between basic settings (GUI options) and advanced settings (YAML configuration file).
            Basic settings allows for GUI setup for:</br>
            - Dashboard setup.</br>
            - HTTP Proxying setup including challenge selection.</br>
            - HTTPS Proxying setup including challenge selection.</br>
            </br>
            Advanced settings allow only for setting up exposed ports.</br>
            Any other configuration can be done trough:</br>
            - Custom Environment Variables.</br>
            - Custom Labels.</br>
            - The YAML configuration file.
          schema: 
            type: boolean
            default: false
        
        # Configure ports for advanced usage
        # How to refer from Docker-Compose template: values.network.additional_ports
        - variable: additional_ports
          label: Ports
          description: Setup Ports that will be exposed. You can use these ports in the YAML configuration for entrypoints.
          schema:
            type: list
            show_if: [["enable_advanced_settings", "=", true]]
            items:
              - variable: port
                label: Port
                schema:
                  type: dict
                  attrs:
                    - variable: bind_mode
                      label: Port Bind Mode
                      description: |
                        The port bind mode.</br>
                        - Publish: The port will be published on the host for external access.</br>
                        - Expose: The port will be exposed for inter-container communication.</br>
                      schema:
                        type: string
                        default: "published"
                        enum:
                          - value: "published"
                            description: Publish port on the host for external access
                          - value: "exposed"
                            description: Expose port for inter-container communication
                    - variable: port_number
                      label: Port Number
                      schema:
                        type: int
                        min: 1
                        max: 65535
                        required: true
                    - variable: container_port
                      label: Container Port
                      schema:
                        type: int
                        min: 1
                        max: 65535
                        required: true
                    - variable: protocol
                      label: Protocol
                      schema:
                        type: string
                        required: true
                        default: "tcp"
                        enum:
                          - value: "tcp"
                            description: TCP
                          - value: "udp"
                            description: UDP
                    - variable: host_ips
                      label: Host IPs
                      description: IPs on the host to bind this port
                      schema:
                        type: list
                        show_if: [["bind_mode", "=", "published"]]
                        default: []
                        items:
                          - variable: host_ip
                            label: Host IP
                            schema:
                              type: string
                              required: true
                              $ref:
                                - definitions/node_bind_ip

        # Set Webui enable Subvariable, this variable toggles http proxying
        # How to refer from Docker-Compose template: values.network.http_enable
        - variable: webui_enable
          label: Enable Dashboard and API
          description: Enable Dashboard and API. Allows for accessing information via a webbrowser or the api.
          schema:
            type: boolean
            shof_if: [["enable_advanced_settings", "=", false]]
            default: false
        # Set Webui Subvariable, this variable sets up access to the dashboard
        # How to refer from Docker-Compose template: values.network.web_port
        - variable: web_port
          label: Dashboard Port
          schema:
            type: dict
            show_if: [["webui_enable", "=", true]]
            attrs:
              # Set variable for port binding mode, this wil configure accessibility of the webui to none, inter-container communication and publicly accessible
              # How to refer from Docker-Compose template: values.network.web_port.bind_mode
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              # Set variable for port number
              # How to refer from Docker-Compose template: values.network.web_port.port_number
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 60000
                  min: 20000
                  max: 65535
                  required: true
              # Set variable for host IP, when the port is published the port will be accessible trough the given IP adress
              # How to refer from Docker-Compose template: values.network.web_port.host_ips
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip

        # Select whether to use http to access Dashboard or
        # How to refer from Docker-Compose template: values.network.webui_secure
        - variable: webui_secure
          label: Connect to dashboard via HTTPS
          description: Enabling this moves the dashboard from http to https
          schema:
            type: boolean
            hidden: true
            default: false

        # Set domain name for secure webui
        # How to refer from Docker-Compose template: values.network.webui_domain
        - variable: webui_domain
          label: Webui domain name
          schema:
            type: string
            show_if: [["webui_secure", "=", true]]
            default: "traefik.mydomain.com"

        # Set domain name for secure webui
        # How to refer from Docker-Compose template: values.network.webui_docker_network
        - variable: webui_docker_network
          label: Webui Docker Network
          description: |
            Required for proper proxying.</br>
            Usually consists of ix-$$$_default.</br>
            Where $$$ is the name you've given the container at the top of this form.</br>
            Can be confirmed by using 'sudo docker network ls'
          schema:
            type: string
            show_if: [["webui_secure", "=", true]]
            default: "ix-traefik_default"

        # Set domain name for secure webui
        # How to refer from Docker-Compose template: values.network.webui_domain
        - variable: webui_resolver
          label: Webui Certificate challenge
          schema:
            type: string
            show_if: [["webui_secure", "=", true]]
            default: "none"
            enum:
              - value: "none"
              - value: "truenashttpresolver"
                description: HTTP Challenge
              - value: "truenastlsresolver"
                description: TLS Challenge
              - value: "truenasdnsresolver"
                description: DNS Challenge

        # Set HTTP enable Subvariable, this variable toggles http proxying
        # How to refer from Docker-Compose template: values.network.http_enable
        - variable: http_enable
          label: Enable HTTP Proxying
          description: Enable HTTP Proxying. This allows proxied domains to be accessible over http
          schema:
            type: boolean
            shof_if: ["enable_advanced_settings", "=", false]
            default: false
        # Set HTTP Subvariable
        # How to refer from Docker-Compose template: values.network.http_port
        - variable: http_port
          label: HTTP Port
          schema:
            type: dict
            show_if: [["http_enable", "=", true]]
            attrs:
              # Set variable for port binding mode, this variable is hidden and locked to published as we manage access by enabling the port at all.
              # How to refer from Docker-Compose template: values.network.http_port.bind_mode
              - variable: bind_mode
                label: Port Bind Mode
                schema:
                  type: string
                  hidden: true
                  default: "published"
              # Set variable for port number
              # How to refer from Docker-Compose template: values.network.http_port.port_number
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 8080
                  min: 0
                  max: 65535
                  required: true
              # Set variable for host IP, when the port is published the port will be accessible trough the given IP adress
              # How to refer from Docker-Compose template: values.network.http_port.host_ips
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip

        # Set HTTPS enable Subvariable, this variable toggles HTTPS proxying
        # How to refer from Docker-Compose template: values.network.https_enable
        - variable: https_enable
          label: Enable HTTPS Proxying
          description: Enable HTTPS Proxying. This allows proxied domains to be accessible over https
          schema:
            type: boolean
            shof_if: [["enable_advanced_settings", "=", false]]
            default: false
        # Set HTTPS Subvariable
        # How to refer from Docker-Compose template: values.network.https_port
        - variable: https_port
          label: HTTPS Port
          schema:
            type: dict
            show_if: [["https_enable", "=", true]]
            attrs:
              # Set variable for port binding mode, this variable is hidden and locked to published as we manage access by enabling the port at all.
              # How to refer from Docker-Compose template: values.network.https_port.bind_mode
              - variable: bind_mode
                label: Port Bind Mode
                schema:
                  type: string
                  hidden: true
                  default: "published"
              # Set variable for port number
              # How to refer from Docker-Compose template: values.network.https_port.port_number
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 4433
                  min: 0
                  max: 65535
                  required: true
              # Set variable for host IP, when the port is published the port will be accessible trough the given IP adress
              # How to refer from Docker-Compose template: values.network.https_port.host_ips
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
              
        # Set HTTPS-redirect enable Subvariable, this variable redirects incoming http traffic to https when enabled. Should only be anabled when both the http and https port are available.
        # How to refer from Docker-Compose template: values.network.https_redirect
        - variable: https_redirection
          label: Redirect all http traffic to https
          description: Any incomin traffic over http will be automatically moved to https when enabled
          schema:
            type: boolean
            show_if: [["http_enable", "=", "https_enable", "=", true]]
            default: false

        # Set http_challenges Subvariable
        # How to refer from Docker-Compose template: values.network.http_challenge
        - variable: http_challenge
          label: "HTTP Challenge"
          desription: |
            Generates a self-signed http certificate through letsencrypt.</br>
            Requires:</br>
            - A valid e-Mail adress.</br>
            - Access to your HTTP entrypoint trough port 80 (whether you redirect it from your router or use port 80 with the application)
          schema:
            type: dict
            show_if: [["http_enable", "=", "true"]]
            attrs:
              # Enable HTTP Challenge
              # How to refer from Docker-Compose template: values.network.http_challenge.enabled
              - variable: enabled
                label: Enable HTTP Challenge
                type: boolean
                default: false
              # Set e-Mail adress for letsencrypt
              # How to refer from Docker-Compose template: values.network.http_challenge.email
              - variable: email
                label: e-Mail Adress for Letsencrypt
                schema:
                  type: string
                  show_if: [["enabled", "=", true]]
                  valid_chars: "^.+@.+\\..+$"
                  valid_chars_error: The email address is not valid.
                  required: true
                  default: ""

        # Set tls_challenges Subvariable
        # How to refer from Docker-Compose template: values.network.tls_challenge
        - variable: tls_challenge
          label: "TLS Challenge"
          desription: |
            Generates a self-signed http certificate through letsencrypt.</br>
            Requires:</br>
            - A valid e-Mail adress.</br>
            - Access to your HTTPs entrypoint trough port 443 (whether you redirect it from your router or use port 443 with the application)
          schema:
            type: dict
            show_if: [["https_enable", "=", true]]
            attrs:
              # Enable TLS Challenge
              # How to refer from Docker-Compose template: values.network.tls_challenge.enabled
              - variable: enabled
                label: Enable TLS Challenge
                type: boolean
                default: false
              # Set e-Mail adress for letsencrypt
              # How to refer from Docker-Compose template: values.network.tls_challenge.email
              - variable: email
                label: e-Mail Adress for Letsencrypt
                schema:
                  type: string
                  show_if: [["enabled", "=", true]]
                  valid_chars: "^.+@.+\\..+$"
                  valid_chars_error: The email address is not valid.
                  required: true
                  default: ""

        # Set dns_challenges Subvariable
        # How to refer from Docker-Compose template: values.network.dns_challenge
        - variable: dns_challenge
          label: DNS Challenge
          description: Enables generating signed certificates trough your DNS provider
          schema:
            type: dict
            hidden: true
            attrs:
              # Enable DNS Challenge
              # How to refer from Docker-Compose template: values.network.dns_challenge.enabled
              - variable: enabled
                label: Enable DNS Challenge
                type: boolean
                default: false
              # Set e-Mail adress for letsencrypt
              # How to refer from Docker-Compose template: values.network.dns_challenge.email
              - variable: email
                label: e-Mail Adress for Letsencrypt
                schema:
                  type: string
                  show_if: [["enabled", "=", true]]
                  valid_chars: "^.+@.+\\..+$"
                  valid_chars_error: The email address is not valid.
                  required: true
                  default: ""
              # Set DNS Provider
              # How to refer from Docker-Compose template: values.network.dns_challenge.provider
              - variable: provider
                label: Dns Provider
                schema:
                  type: string
                  show_if: [["enabled", "=", true]]
                  default: "cloudflare"
                  enum:
                  - value: "custom"
                  - value: "cloudflare"
              # Configure Custom Provider
              # values.network.dns_challenge.custom
              - variable: custom
                label: Configure Custom DNS Provider
                description: |
                  Set your own custom provider from the following list:</br>
                  https://go-acme.github.io/lego/dns/index.html</br>
                  On the right side you can select a DNS provider.</br>
                  In the first few lines it will show you the provider code (like "cloudflare" or "azuredns")</br>
                  The rest will need to be configured based on environment variables in the section:</br>
                  "Environment Variables and Labels Configuration"</br>
                  Additional commands for the certresolver can be found here:</br>
                  https://doc.traefik.io/traefik/reference/install-configuration/tls/certificate-resolvers/acme/#certificate-resolvers</br>
                  And can also be added trough environment variables in the following manner:</br>
                  "acme.email" would become:</br>
                  ENV Name: TRAEFIK_CERTIFICATESRESOLVERS_TRUENASDNSRESOLVER_ACME_EMAIL</br>
                  ENV Value: your@email.com
                schema:
                  type: dict
                  show_if: [["provider", "=", "custom"]]
                  attrs:
                    # Name the provider
                    # values.network.dns_challenge.custom.provider
                    - variable: provider
                      label: Provider name
                      schema:
                        type: string
                        required: true
                        default: ""
              # Configure cloudflare
              # values.network.dns_challenge.cloudflare
              - variable: cloudflare
                label: Configure Cloudflare
                description: |
                  Configures the following environment variables:</br>
                  - CF_DNS_API_TOKEN</br>
                  For a better description go to:</br>
                  https://go-acme.github.io/lego/dns/cloudflare/index.html</br>
                  If your setup requires other environment variables, please select the "custom" dns provider.
                schema:
                  type: dict
                  show_if: [["provider", "=", "cloudflare"]]
                  attrs:
                    # set env variable CF_DNS_API_TOKEN
                    # values.network.dns_challenge.cloudflare.api_token
                    - variable: api_token
                      label: Cloudflare API Token
                      description: |
                        For a guide on getting the api token, go to:</br>
                        https://developers.cloudflare.com/fundamentals/api/get-started/create-token/</br>
                        Make sure to:</br>
                        - Set the zone to DNS with edit privileges
                        - Include all domain zones you want traefik to proxy
                      schema:
                        type: string
                        required: true
                        default: ""


        # Set traefik container name for Traefik_Network_Connector
        # values.network.traefik_container_name
        - variable: traefik_container_name
          label: Protocol
          schema:
            type: string
            required: true
            default: "ix-traefik-traefik-1"


  # Group Storage Configuration
  # Set Storage variable
  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        # Set mount path for Certificate storage.
        # How to refer from Docker-Compose template: values.storage.certs
        - variable: certs
          label: Certificate Storage
          schema:
            type: dict
            attrs:
              # This subvariable defines whether the certificates folder gets mounted to an non-persistand ix-volume or a persistant host path
              # How to refer from Docker-Compose template: values.storage.certs.type
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              # This variable allows for further configuration when choosing an ix-volume
              # How to refer from Docker-Compose template: values.storage.certs.ix_volume_config
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "certs"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              # This variable lets you configure the host path (when host path was chosen) to map the certificates folder to.
              # How to refer from Docker-Compose template: values.storage.certs.host_path_config
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

        # Set mount path for config foler which will store the yaml configuration for traefik.
        # How to refer from Docker-Compose template: values.storage.config
        - variable: config
          label: Certificate Storage
          schema:
            type: dict
            attrs:
              # This subvariable defines whether the config folder gets mounted to an non-persistand ix-volume or a persistant host path
              # How to refer from Docker-Compose template: values.storage.config.type
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              # This variable allows for further configuration when choosing an ix-volume
              # How to refer from Docker-Compose template: values.storage.config.ix_volume_config
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "config"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              # This variable lets you configure the host path (when host path was chosen) to map the config folder to.
              # How to refer from Docker-Compose template: values.storage.config.host_path_config
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

        - variable: additional_storage
          label: Additional Storage
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to as a volume.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a volume to a SMB share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              default: "storage_entry"
                          - variable: acl_entries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
