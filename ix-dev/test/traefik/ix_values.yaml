# This static variable represents where to get the correct image for app installation
images:
  image:
    repository: traefik
    tag: v3.5.3
  tnc_image:
    repository: obeoneorg/traefik_network_connector
    tag: latest

# Set generic constant variables    
consts:
  # Set Container Hostnames
  traefik_container_name: traefik
  traefik_network_connector_container_name: traefiknetworkconnector
  #Static commands variables
  commands:
    docker:
      enabled: true
      exposed: false
  # Static Storage variables
  storage:
    acme: /var/traefik/certs
    certs: /var/traefik/certs
    config: /etc/traefik
