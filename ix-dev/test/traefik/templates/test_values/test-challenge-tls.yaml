#set resource limits
resources:
  limits:
    cpus: 2.0
    memory: 4096

network:
  enable_advanced_settings: false
# WEB UI
  webui_enable: true
  web_port:
    bind_mode: published
    port_number: 8081
  webui_secure: false
# HTTP Proxy
  http_enable: true
  http_port:
    bind_mode: published
    port_number: 8880
# HTTPS Proxy
  https_enable: true
  https_port:
    bind_mode: published
    port_number: 8443
  additional_ports: []
#HTTPS Redirect
  https_redirection: true
#Challenges
  http_challenge:
    enabled: false
  tls_challenge:
    enabled: true
    email: yourown@email.com
  dns_challenge:
    enabled: false
#Traefik Container Name
  traefik_container_name: ix-traefik-traefik-1

ix_volumes:
  certs: /mnt/.ix-apps/app_mounts/traefik/certs
  config: /mnt/.ix-apps/app_mounts/traefik/config

storage:
#Docker Socket access
  enable_docker_socket: true
#Letsencrypt volume
  certs:
    type: ix_volume
    ix_volume_config:
      dataset_name: certs
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true