#set resource limits
resources:
  limits:
    cpus: 2.0
    memory: 4096

network:
  enable_advanced_settings: false
# WEB UI
  webui_enable: true
  web_port:
    bind_mode: published
    port_number: 8081
  webui_secure: false
# HTTP Proxy
  http_enable: true
  http_port:
    bind_mode: published
    port_number: 8880
# HTTPS Proxy
  https_enable: true
  https_port:
    bind_mode: published
    port_number: 8443
  additional_ports: []
#HTTPS Redirect
  https_redirect: false
#Challenges
  http_challenge: false
  tls_challenge: false
  dns_challenge: false

ix_volumes:
  certs: /opt/tests/mnt/certs
  config: /opt/tests/mnt/config

storage:
#Docker Socket access
  enable_docker_socket: true
#Letsencrypt volume
  certs:
    type: ix_volume
    ix_volume_config:
      dataset_name: certs
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true

proxy:
  challenge: ""